<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sudoku Solver</h1>
    
    <!-- Dimension Selection Area -->
    <div id="dimension-selection">
      <label for="dimension">Select Dimension:</label>
      <select id="dimension">
        <option value="4">4x4</option>
        <option value="9" selected>9x9</option>
        <option value="16">16x16</option>
      </select>
      <button id="start-btn" class="btn">Start</button>
    </div>

    <!-- Sudoku Grid and Control Buttons -->
    <div id="sudoku-area" class="hidden">
      <div class="grid-container">
        <table id="sudoku-board"></table>
      </div>
      <div class="buttons">
        <button id="solve-btn" class="btn solve-btn">Solve</button>
        <button id="reset-btn" class="btn reset-btn">Reset</button>
      </div>
    </div>
  </div>
  
  <script src="solver.js"></script>
  <script src="app.js"></script>
</body>
</html>
