<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sudoku Solver</h1>
    <table id="sudoku-table"></table>
    <div class="buttons">
      <button class="btn solve-btn" onclick="solveSudoku()">Solve</button>
      <button class="btn reset-btn" onclick="resetGrid()">Reset</button>
    </div>
    <div class="error-message hidden" id="error-message">Invalid Input! Please use numbers between 1 and 9.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
